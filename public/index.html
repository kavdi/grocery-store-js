<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script id="list-template" type="text/x-handlebars-template">
      <li>{{ name }} | {{ category }} | ${{ price }} | {{ quantity }} | <a href="#" item-id="{{ id }}" class="more">See More</a></li>
    </script>
    <script id="item-template" type="text/x-handlebars-template">
      <p>{{ name }} | {{ category }} | ${{ price }} | {{ quantity }} | <a href="#" id="{{ id }}" class="update">Update</a><a href="#" data-id="{{ id }}" class="delete">Remove this item</a></p>
    </script>
  </head>
  <body>
    <h1>This is My Grocery Store. There are many like it but this one is mine.</h1>
    <form id="the-form" method="post" doing="new">
      <input type="hidden" name="id" />
      <table>
        <tr><td>Name</td><td><input type="text" name="name"></td></tr>
        <tr><td>Category</td><td><input type="text" name="category"></td></tr>
        <tr><td>Quantity</td><td><input type="number" name="quantity"></td></tr>
        <tr><td>Price</td><td><input type="number" name="price" step="0.01"></td></tr>
        <tr><td></td><td><input type="submit" value="Add This Grocery Item"></td></tr>
      </table>
    </form>
    <button id="show-inventory">Show the Inventory</button>
    <section id="inventory"><ul></ul></section>
    <section id="one-item"></section>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
